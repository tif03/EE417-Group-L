<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dash Board</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link href="./img/fontawesome/css/fontawesome.css" rel="stylesheet" />
  <link href="./img/fontawesome/css/brands.css" rel="stylesheet" />
  <link href="./img/fontawesome/css/solid.css" rel="stylesheet" />
</head>

<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li class="active">
                <a href="#">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cloud-sun"></i>
                    <span>Weather</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-map-marked"></i>
                    <span>Map</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-calendar"></i>
                    <span>Calendar</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-door-closed"></i>
                    <span>Room Availibility</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-gear"></i>
                    <span>Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header--wrapper">
            <div class="header--title">
                <span>Primary</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user--info">
                <div class="search--box">
                    <i class="fas fa-search"></i>
                    <input type="text"
                    placeholder="Search"/>
                </div>
            
            </div>
            <div class="profile-pic">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>
</body>
